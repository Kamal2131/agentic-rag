<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic RAG - Chat Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #00ff00;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-info {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
            margin-left: 10px;
        }

        .sources {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 12px;
        }

        .sources-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #667eea;
        }

        .source-item {
            padding: 5px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .source-item:last-child {
            border-bottom: none;
        }

        .source-link {
            color: #667eea;
            text-decoration: none;
        }

        .source-link:hover {
            text-decoration: underline;
        }

        .typing-indicator {
            display: none;
            padding: 12px 18px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .input-container {
            padding: 20px 25px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 10px 20px;
            margin: 10px 25px;
            border-radius: 8px;
            font-size: 14px;
        }

        /* Scrollbar styling */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– Agentic RAG Chat</h1>
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="message assistant">
                <div class="message-bubble">
                    ðŸ‘‹ Hi! I'm your AI assistant with access to your knowledge base and the internet. Ask me anything!
                </div>
            </div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                class="message-input" 
                id="messageInput" 
                placeholder="Type your message..."
                disabled
            >
            <button class="send-button" id="sendButton" disabled>Send</button>
        </div>
    </div>

    <script>
        // Configuration
        const WS_URL = 'ws://localhost:8000/ws/chat/';
        const API_URL = 'http://localhost:8000';

        // DOM Elements
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        // WebSocket connection
        let ws = null;
        let typingIndicator = null;

        // Initialize
        function init() {
            createTypingIndicator();
            connectWebSocket();
            setupEventListeners();
        }

        // Create typing indicator
        function createTypingIndicator() {
            typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = '<span></span><span></span><span></span>';
        }

        // Connect to WebSocket
        function connectWebSocket() {
            try {
                ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    console.log('WebSocket connected');
                    statusDot.classList.add('connected');
                    statusText.textContent = 'Connected';
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                };

                ws.onmessage = (event) => {
                    console.log('Message received:', event.data);
                    handleMessage(event.data);
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    showError('Connection error. Please check if the backend is running.');
                };

                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    statusDot.classList.remove('connected');
                    statusText.textContent = 'Disconnected';
                    messageInput.disabled = true;
                    sendButton.disabled = true;
                    
                    // Attempt to reconnect after 3 seconds
                    setTimeout(() => {
                        console.log('Attempting to reconnect...');
                        connectWebSocket();
                    }, 3000);
                };
            } catch (error) {
                console.error('Failed to connect:', error);
                showError('Failed to connect to server');
            }
        }

        // Handle incoming message
        function handleMessage(data) {
            try {
                const message = JSON.parse(data);
                console.log('Received:', message);
                
                if (message.type === 'system') {
                    // System welcome message
                    console.log('System:', message.message);
                } else if (message.type === 'user_message') {
                    // User message echo (already displayed)
                    console.log('User message confirmed');
                } else if (message.type === 'agent_response') {
                    hideTypingIndicator();
                    addMessage('assistant', message.message, message.sources);
                } else if (message.type === 'error') {
                    hideTypingIndicator();
                    showError(message.message);
                }
            } catch (error) {
                console.error('Error parsing message:', error);
                hideTypingIndicator();
                showError('Failed to parse server response');
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        // Send message
        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            // Add user message to chat
            addMessage('user', message);

            // Send to WebSocket - backend expects 'message' not 'content'
            const payload = {
                message: message,
                user_id: 'demo_user'
            };
            
            ws.send(JSON.stringify(payload));

            // Clear input
            messageInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
        }

        // Add message to chat
        function addMessage(role, content, sources = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = content;

            messageDiv.appendChild(bubble);

            // Add sources if available
            if (sources && sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'sources';
                sourcesDiv.innerHTML = `
                    <div class="sources-title">ðŸ“š Sources (${sources.length}):</div>
                    ${sources.map((source, idx) => `
                        <div class="source-item">
                            ${idx + 1}. <strong>${source.type || 'source'}</strong>: ${source.title || 'Untitled'}
                            ${source.url ? `<br><a href="${source.url}" target="_blank" class="source-link">ðŸ”— ${source.url}</a>` : ''}
                        </div>
                    `).join('')}
                `;
                bubble.appendChild(sourcesDiv);
            }

            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // Show typing indicator
        function showTypingIndicator() {
            if (!typingIndicator.classList.contains('show')) {
                typingIndicator.classList.add('show');
                messagesContainer.appendChild(typingIndicator);
                scrollToBottom();
            }
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            if (typingIndicator.classList.contains('show')) {
                typingIndicator.classList.remove('show');
                if (typingIndicator.parentNode) {
                    typingIndicator.parentNode.removeChild(typingIndicator);
                }
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `âš ï¸ ${message}`;
            messagesContainer.appendChild(errorDiv);
            scrollToBottom();

            // Remove after 5 seconds
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Scroll to bottom
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
