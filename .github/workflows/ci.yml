name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Code Quality & Linting
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort flake8

      - name: Run Ruff (Fast Linter)
        run: ruff check .
        continue-on-error: true

      - name: Check Black formatting
        run: black --check .
        continue-on-error: true

      - name: Check import sorting
        run: isort --check-only .
        continue-on-error: true

  # Job 2: Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install safety bandit

      - name: Run Safety (Dependency Check)
        run: safety check --json
        continue-on-error: true

      - name: Run Bandit (SAST)
        run: bandit -r rag/ chat/ config/ -f json
        continue-on-error: true

  # Job 3: Build and Test with Docker
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file
        run: |
          cat > .env << EOF
          SECRET_KEY=test-secret-key-for-ci
          DEBUG=True
          OPENAI_API_KEY=test-key
          GROQ_API_KEY=test-key
          DEFAULT_LLM_PROVIDER=openai
          DB_NAME=agentic_rag
          DB_USER=postgres
          DB_PASSWORD=postgres
          DB_HOST=db
          DB_PORT=5432
          QDRANT_HOST=qdrant
          QDRANT_PORT=6333
          REDIS_HOST=redis
          REDIS_PORT=6379
          EOF

      - name: Start services with Docker Compose
        run: docker-compose up -d db qdrant redis

      - name: Wait for services
        run: |
          timeout 60 bash -c 'until docker-compose exec -T db pg_isready; do sleep 2; done'
          sleep 5

      - name: Build web image
        run: docker-compose build web

      - name: Run migrations
        run: docker-compose run --rm web python manage.py migrate

      - name: Check Django configuration
        run: docker-compose run --rm web python manage.py check

      - name: Collect static files
        run: docker-compose run --rm web python manage.py collectstatic --noinput
        continue-on-error: true

      - name: Run pytest
        run: docker-compose run --rm web pytest -v --cov --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Cleanup
        if: always()
        run: docker-compose down -v

  # Job 4: Docker Build & Push
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [lint, build-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 5: Container Security Scan
  trivy:
    name: Container Vulnerability Scan
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
